<html>

  <head>
    <title>Intel&reg; Collaboration Suite for WebRTC Conference Sample</title>
  </head>

  <body>
    <div style="width:320px;height:240" class="local">
      <video playsinline muted autoplay style="width:320px;height:240"></video>
    </div>
    <div id="resolutions"><span>Try a different resolution:&nbsp;</span></div>
    <div class="remote">
      <video playsinline autoplay controls></video>
    </div>
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/socket.io.js" type="text/javascript"></script>
    <script src="scripts/adapter.js" type="text/javascript"></script>
    <script src="scripts/ics.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
    <script src="scripts/rest-sample.js" type="text/javascript"></script>
    <script language="JavaScript">
      function getParameterByName(name) {
        name = name.replace(/[\[]/, '\\\[').replace(/[\]]/, '\\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'),
          results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(
          /\+/g, ' '));
      }
      runSocketIOSample();
    </script>
  </body>

</html>
